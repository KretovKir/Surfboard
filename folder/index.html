<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout/normalize.css">
    <link rel="stylesheet" href="/folder/css/main.css">
    <title>Surfboard</title>
</head>
<body>
    <div class="wrapper">
        <section class="hero">
            <div class="container">
                <header class="header">
                    <div class="header__logo"><img src="../img/logo.png" alt="Surfboard"></div>
                    <nav class="navigation">
                        <ul class="navigation__list">
                            <li class="navigation__item"><a href="#">О нас</a></li>
                            <li class="navigation__item"><a href="#">Серфборды</a></li>
                            <li class="navigation__item"><a href="#">Команда</a></li>
                            <li class="navigation__item"><a href="#">Меню</a></li>
                            <li class="navigation__item"><a href="#">Отзывы</a></li>
                            <li class="navigation__item"><a href="#">Как мы работаем</a></li>
                            <li class="navigation__item"><a href="#">Контакты</a></li>
                        </ul>
                    </nav>
                    <div class="contacts">
                        <span class="telephone">8 800 903 90 90</span>
                    </div>
                </header>

                
                <div class="hero__main">
                    <div class="hero__content">
                        <h1 class="hero__title">ПРОФЕССИОНАЛЬНЫЕ ДОСКИ ДЛЯ <br/>СЕРФИНГА</h1>
                        <span class="hero__description">Самый большой выбор серфбордов в мире</span>
                        <button class="btn yellow">Заказать</button>

                        <ul class="hero__list">
                            <li class="hero__item">
                                <img src="/img/board-icon.png" class="hero__list-image" alt="board">
                                <span class="hero__item-text">Уникальный дизайн</span>
                            </li>
                            <li class="hero__item">
                                <img src="/img/materials-icon.png" class="hero__list-image" alt="board">
                                <span class="hero__item-text">Прочные материалы</span>
                            </li>
                            <li class="hero__item">
                                <img src="/img/delivery-icon.png" class="hero__list-image" alt="delivery">
                                <span class="hero__item-text">Быстрая доставка</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </section>
    </div>
</body>
</html>
